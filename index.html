<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <link rel ="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="assets/images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid City name</p>
    </div>
    <div class="weather">
      <img src="./assets/images/rain.png" class="weather-icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">Sydney</h2>
      <div class="details">
        <div class="col">
          <img src="./assets/images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./assets/images/wind.png">
          <div>
            <p class="wind">15km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="./assets/js/forecast.js"></script>
</body>
</html>
