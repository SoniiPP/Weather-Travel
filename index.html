<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center bg-primary text-white py-4">Weather Dashboard</h1>
    <div class="row">
      <div class="col-md-4">
        <form id="search-form">
            <h3 class=" card-header text-solid"> Search for a city</h3>
          <div class="form-group">
            <input type="text" id="city-input" class="form-control" placeholder="Enter a city" />
          </div>
          <button type="submit" id="search-button" class="btn btn-primary mb-3">Search</button>
        </form>
        <div id="search-history" class="list-group"></div>
      </div>
      <div class="col-md-8">
        <div id="current-weather" class="card mb-3">
          <!-- Current weather will be displayed here -->
        </div>
        <div id="forecast" class="d-flex justify-content-between">
          <!-- 5-Day forecast will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.9/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./assets/js/weather.js"></script> <!-- Ensure the script path matches your JavaScript file -->
</body>
</html>
